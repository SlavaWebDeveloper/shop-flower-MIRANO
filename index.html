<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

    <title>Mirano</title>

    <script type="module" src="/index.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <form class="header__form" action="#">
          <input
            class="header__input"
            type="search"
            name="search"
            placeholder="Букет из роз"
          />

          <button class="header__search-button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07"
                stroke="white"
              />
            </svg>
          </button>
        </form>

        <img
          src="./img/logo.svg"
          alt="Логотип компании Mirano Flower Buetique"
          class="header__logo"
          width="200"
          height="65"
          loading="lazy"
        />

        <button class="header__cart-button">0</button>
      </div>
    </header>

    <main class="main">
      <h1 class="visually-hidden">
        Всё для хорошего настроения: Цветы, игрушки, открытки
      </h1>
      <section class="hero">
        <div class="container">
          <div class="hero__title">
            <h2 class="hero__title-text">
              Авторские букеты
              <span>и подарки</span>
            </h2>
          </div>

          <figure class="hero__group-image">
            <img
              src="./img/hero-left.jpg"
              alt="Букет цветов в банке. В букете ярко-оранжевые розу, оранжевые тюльпаны и львиный зев. Дополнительно в композицию включены белые цветы и зеленые элементы, придающие объем и разнообразие."
              class="hero__image hero__image_border-left"
              width="284"
              height="352"
              loading="lazy"
            />

            <svg
              class="hero__image hero__image_border-center"
              role="img"
              aria-label="Букет цветов в вазе, включающие в себя нежные розовые розы, розовые хризантемы и другие цветы пастельных цветов, размещенные в белой вазе в форме головы."
              width="680"
              height="588"
              viewBox="0 0 680 588"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <clippath id="hero">
                <path
                  d="M680 112.187C680 137.954 653.568 161.688 609.146 180.61C653.568 211.682 680 250.658 680 292.973C680 335.869 652.836 375.335 607.304 406.613C652.836 425.66 680 449.692 680 475.813C680 537.649 527.777 587.776 340 587.776C152.223 587.776 0 537.649 0 475.813C0 449.692 27.1636 425.66 72.6961 406.613C27.1636 375.335 0 335.869 0 292.973C0 250.658 26.4319 211.682 70.854 180.61C26.4319 161.688 0 137.954 0 112.187C0 50.3515 152.223 0.223633 340 0.223633C527.777 0.223633 680 50.3515 680 112.187Z"
                  fill="#D9D9D9"
                />
              </clippath>
              <image
                xlink:href="/img/hero.jpg"
                width="100%"
                height="100%"
                clip-path="url(#hero)"
              />
            </svg>

            <img
              src="./img/hero-right.jpg"
              alt="Букет цветов в крупной, белой, круглой коробке. Цветы роз нежных пастельных тонов, дополняет объема зеленая трава"
              class="hero__image hero__image_border-right"
              width="284"
              height="352"
              loading="lazy"
            />
          </figure>
        </div>
      </section>

      <section class="filter">
        <div class="container">
          <h2 class="visually-hidden">Секция фильтрации товаров магазина</h2>

          <fieldset class="filter__fieldset">
            <input class="filter__radio" type="radio" name="flowers" checked />
            <label class="filter__label filter__label_flowers" for="flowers">
              <img
                src="./img/filter/flowers.png"
                alt=""
                class="filter__label-img"
                width="40"
                height="40"
                loading="lazy"
              />
              Цветы
            </label>

            <input class="filter__radio" type="radio" name="toys" />
            <label class="filter__label filter__label_toys" for="toys">
              <img
                src="./img/filter/toys.png"
                alt=""
                class="filter__label-img"
                width="40"
                height="40"
                loading="lazy"
              />
              Игрушки</label
            >

            <input class="filter__radio" type="radio" name="postcard" />
            <label class="filter__label filter__label_postcard" for="postcard">
              <img
                src="./img/filter/postcard.png"
                alt=""
                class="filter__label-img"
                width="40"
                height="40"
                loading="lazy"
              />Открытки</label
            >
          </fieldset>
        </div>
      </section>

      <section class="card">
        <div class="container">
          <h2 class="">Цветы</h2>

          <div class="section__body"></div>
        </div>
      </section>

      <section class="subscription">
        <div class="container">
          <h2 class="subscription__title">Пoдпишись на рассылку</h2>

          <form class="subscription__form" action="#">
            <input
              class="subscription__email"
              type="email"
              name="email"
              placeholder="E-mail"
            />

            <button class="subscription__email-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.3333 4.16663C13.3333 4.78496 13.9442 5.70829 14.5625 6.48329C15.3575 7.48329 16.3075 8.35579 17.3967 9.02163C18.2133 9.52079 19.2033 9.99996 20 9.99996M20 9.99996C19.2033 9.99996 18.2125 10.4791 17.3967 10.9783C16.3075 11.645 15.3575 12.5175 14.5625 13.5158C13.9442 14.2916 13.3333 15.2166 13.3333 15.8333M20 9.99996H4.76837e-07"
                  stroke="white"
                />
              </svg>
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
